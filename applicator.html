<!DOCTYPE html>
<html>
<head>
    <title>CSV Applicator</title>
    <link rel="stylesheet" href="applicatorstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="icon.png">
    <meta charset="UTF-8">
</head>
<body>
<div id="brand">
    <img src="icon.png" id="logo" />
    <h2 id="heading">CSV Generator</h2>
</div>

<script async src="https://cse.google.com/cse.js?cx=b190372f94a7140b2"> </script> <div class="gcse-search"></div>


<div id="modal">
    <!-- User input form -->
    <div>
        <label>Number of Columns:</label>
        <button onmousedown="startChange(decreaseColumns)" onmouseup="stopChange()" onmouseleave="stopChange()">-</button>
        <div id="columnsDisplay" class="value-display">3</div>
        <button onmousedown="startChange(increaseColumns)" onmouseup="stopChange()" onmouseleave="stopChange()">+</button>
    </div>

    <div>
        <label>Number of Rows:</label>
        <button onmousedown="startChange(decreaseRows)" onmouseup="stopChange()" onmouseleave="stopChange()">-</button>
        <div id="rowsDisplay" class="value-display">3</div>
        <button onmousedown="startChange(increaseRows)" onmouseup="stopChange()" onmouseleave="stopChange()">+</button>
    </div>

    <div id="columnNames"></div>

    <div id="modal-footer">

    </div>

    <button onclick="closeModal()" id="closeModalButton">cancel</button>
    <button onclick="generateCSV()" id="generateButton">Generate CSV</button>
</div>



<div class="flex-row">

    <div id="csvDisplay"></div>

    <div class="flex-col">
        <button onclick="openModal()" id="openModalButton">Create</button>

        <button onclick="downloadCSV()" id="downloadCSVButton">Download</button>

        <button id="deleteTableBtn" onclick="deleteTable()" ><i class="fas fa-trash"></i></button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
